<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile card</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Box icon -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="image.png" class="profile-img" />
      </div>
      <div class="text-data">
        <span class="name">Coding Lab</span>
        <span class="job">Youtuber & Blogger</span>
      </div>

      <div class="media-buttons">
        <a href="#" style="background-color: #7289da" class="link">
          <i class="bx bxl-discord-alt"></i>
        </a>
        <a href="#" style="background-color: #0077b5" class="link">
          <i class="bx bxl-linkedin"></i>
        </a>
        <a href="#" style="background-color: #24292e" class="link">
          <i class="bx bxl-github"></i>
        </a>
        <a href="#" style="background-color: #ff0000" class="link">
          <i class="bx bxl-youtube"></i>
        </a>
      </div>

      <div class="buttons">
        <button class="button">Message</button>
        <button class="button">Subscirbe</button>
      </div>
